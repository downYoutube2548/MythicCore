General:
  default-element: PHYSICAL
  disable-vanilla-damage: true

  decay-rate:
    A: 200
    B: 100
    C: 50
  default-gauge-unit: 1A
  aura-whitelist:
    - PYRO
    - CRYO
    - ELECTRO
    - HYDRO
    - DENDRO
  internal-cooldown:
    default: 300

Special-Aura:
  FREEZE:
    icon: 'F'
    color: "&b"
  BURNING:
    icon: 'B'
    color: '&6'
  QUICKEN:
    icon: 'Q'
    color: "&a"

Reaction-Priority:
  PYRO:
    - "REVERSE_OVERLOADED"
  ELECTRO:
    - "OVERLOADED"

Elemental-Reaction:
  OVERLOADED:
    display: "&cOverloaded"
    aura-element: PYRO
    trigger-element: ELECTRO
    gauge-unit-tax: 1.25
    resistance-element: PYRO
    damage-formula: "2 * (16.12 * (attacker_level + 16 ) - 257.23) * (1+ (16*(elemental_mastery/(elemental_mastery + 2000)))) * resistance_multiplier"
    aoe-radius: 5
    knockback-multiplier: 1.5
    damage-indicator:
      - "&c{damage}"
      - "&cOverloaded"
  REVERSE_OVERLOADED:
    display: "&6Reverse Overloaded"
    aura-element: ELECTRO
    trigger-element: PYRO
    gauge-unit-tax: 1.25
    resistance-element: PYRO
    damage-formula: "2 * (16.12 * (attacker_level + 16 ) - 257.23) * (1+ (16*(elemental_mastery/(elemental_mastery + 2000)))) * resistance_multiplier"
    aoe-radius: 5
    knockback-multiplier: 1.5
    damage-indicator:
      - "&c{damage}"
      - "&cOverloaded"

