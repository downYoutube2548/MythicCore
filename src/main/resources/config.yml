General:
  default-element: PHYSICAL
  disable-vanilla-damage: true
  aoe-damage-filter: true

  decay-rate:
    A: 200
    B: 100
    C: 50
    F: 50
    S: 110
    V: 90
    Q: 200
  default-gauge-unit: 1A
  aura-whitelist:
    - PYRO
    - CRYO
    - ELECTRO
    - HYDRO
    - DENDRO
  internal-cooldown:
    default: 20
    test: 100

Elemental-Modifier:
  # <Damage Cause>: <Element>
  FIRE: PYRO
  FIRE_TICK: PYRO
  HOT_FLOOR: PYRO
  LAVA: DENDRO
  FREEZE: CRYO

Special-Aura:
  FROZEN:
    icon: 'F'
    color: "&b"
  QUICKEN:
    icon: 'Q'
    color: "&a"

Reaction-Priority:
  PYRO:
    - REVERSE_OVERLOADED
    - FROZEN_MELT
    - REVERSE_MELT
    - VAPORIZE
    - QUICKEN_BURNING
    - BURNING
  ELECTRO:
    - OVERLOADED
    - QUICKEN
    - AGGRAVATE
    - ELECTRO_CHARGED
    - FROZEN_SUPER_CONDUCT
    - SUPER_CONDUCT
  CRYO:
    - MELT
    - REVERSE_SUPER_CONDUCT
    - FROZEN
  HYDRO:
    - REVERSE_VAPORIZE
    - ELECTRO_CHARGED
    - QUICKEN_BLOOM
    - REVERSE_BLOOM
    - REVERSE_FROZEN
  DENDRO:
    - REVERSE_QUICKEN
    - SPREAD
    - BLOOM
    - BURNING
  ANEMO:
    - SWIRL_PYRO
    - SWIRL_HYDRO
    - SWIRL_FROZEN
    - SWIRL_CRYO
    - SWIRL_ELECTRO
  GEO:
    - RESONANCE

Elemental-Reaction:
  OVERLOADED:
    enable: true
    display: "&cOverloaded"
    aura-element: PYRO
    trigger-element: ELECTRO
    gauge-unit-tax: 1.25
    damage-element: PYRO
    damage-formula: "2 * (16.12 * (attacker_level + 16) - 257.23) * (1 + (16 * (elemental_mastery / (elemental_mastery + 2000)) ) + overloaded_bonus/100) * resistance_multiplier"
    aoe-radius: 1.5
    knockback-multiplier: 1.5
  VAPORIZE:
    enable: true
    display: "#f4b65dVaporize"
    aura-element: HYDRO
    trigger-element: PYRO
    gauge-unit-tax: 0.625
    damage-formula: "raw_damage * 1.75 * (1 + ((2.78 * elemental_mastery) / (elemental_mastery + 1200)) + vaporize_bonus/100)"
  REVERSE_VAPORIZE:
    enable: true
    display: "#f4b65dVaporize"
    aura-element: PYRO
    trigger-element: HYDRO
    gauge-unit-tax: 2.5
    damage-formula: "raw_damage * 3 * (1 + ((2.78 * elemental_mastery) / (elemental_mastery + 1200)) + vaporize_bonus/100)"
  MELT:
    enable: true
    display: "#f4b65dMelt"
    aura-element: PYRO
    trigger-element: CRYO
    gauge-unit-tax: 0.625
    damage-formula: "raw_damage * 1.75 * (1 + ((2.78 * elemental_mastery) / (elemental_mastery + 1200)) + melt_bonus/100)"
  REVERSE_MELT:
    enable: true
    display: "#f4b65dMelt"
    aura-element: CRYO
    special-aura: FROZEN
    trigger-element: PYRO
    gauge-unit-tax: 2.5
    damage-formula: "raw_damage * 3 * (1 + ((2.78 * elemental_mastery) / (elemental_mastery + 1200)) + melt_bonus/100)"
  SUPER_CONDUCT:
    enable: true
    display: "#bab3feSuperconduct"
    aura-element: CRYO
    special-aura: FROZEN
    trigger-element: ELECTRO
    gauge-unit-tax: 1.25
    aoe-radius: 1.5
    damage-element: CRYO
    resistance-reduction-element: PHYSICAL
    resistance-reduction: 40
    resistance-reduction-duration: 240
    damage-formula: "0.5 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + super_conduct_bonus/100) * resistance_multiplier"
  ELECTRO_CHARGED:
    enable: true
    display: "#f19bfbElectro-Charged"
    first-aura-element: HYDRO
    second-aura-element: ELECTRO
    frequency: 20
    gauge-unit-tax: 0.3
    maximum-bounces-target: 3
    check-radius: 3
    bounce-required-aura: HYDRO
    damage-element: ELECTRO
    damage-formula: "1.2 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + electro_charged_bonus/100) * resistance_multiplier"
  FROZEN:
    enable: true
    display: ""
    aura-element: HYDRO
    trigger-element: CRYO
    frozen-aura-id: FROZEN
    frozen-slowness-amplifier: 4
    frozen-aura-gauge-decay-rate: F
    gauge-unit-tax: 1.25
  BURNING:
    enable: true
    display: "&6Burning"
    first-aura-element: PYRO
    special-aura: QUICKEN
    second-aura-element: DENDRO
    frequency: 5
    gauge-unit-tax: 0.1
    damage-element: PYRO
    damage-gauge-unit: 1A
    damage-formula: "0.3 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + burning_bonus/100) * resistance_multiplier"
  SWIRL:
    enable: true
    display: "#69facdSwirl"
    swirled-aura-gauge:
      0-1: 2.25S
      1-2: 3.25V
    gauge-unit-tax: 0.625
    trigger-element: ANEMO
    can-swirl:
      - PYRO
      - HYDRO
      - CRYO
      - ELECTRO
      - FROZEN
    aura-overriding:
      FROZEN: CRYO
    swirl-radius: 3
    damage-formula: "0.7 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + swirl_bonus/100) * resistance_multiplier"
  BLOOM:
    enable: true
    display: "#29bf3eBloom"
    gauge-unit-tax: 0.625
    aura-element: HYDRO
    special-aura: QUICKEN
    trigger-element: DENDRO
    damage-element: DENDRO
    dendro-core-spawn-radius: 2
    dendro-core-tick-explode: 100
    dendro-core-explode-damage: "2.0 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + bloom_bonus/100) * resistance_multiplier"
    dendro-core-explode-radius: 3
    maximum-dendro-core-per-chunk: 5
    dendro-core-trigger-radius: 4
    dendro-core:
      material: LIME_STAINED_GLASS
      model-data: 0
      explode-sound:
        - ENTITY_FIREWORK_ROCKET_BLAST:2:1
      explode-particle:
        - FLASH:0:0
        - END_ROD:1:50
    sub-reaction:
      HYPERBLOOM:
        enable: true
        display: "#f19bfbHyperbloom"
        trigger-element: ELECTRO
        take-off-velocity: 20
        pulling-force: 100
        life-time-after-trigger: 100 # -1 to disable
        check-radius: 20
        launch-particle:
          particle: SOUL_FIRE_FLAME
          radius: 0.3
          points: 45
          speed: 0.1
        explode-sound:
          - ENTITY_FIREWORK_ROCKET_BLAST:2:2
        explode-particle:
          - FLASH:0:0
        damage-element: DENDRO
        damage-formula: "4.0 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + hyperbloom_bonus/100) * resistance_multiplier"
      BURGEON:
        enable: true
        display: "#ff9902Burgeon"
        trigger-element: PYRO
        check-radius: 5
        explode-sound:
          - ENTITY_FIREWORK_ROCKET_BLAST:2:0
        explode-particle:
          - FLASH:0:0
          - FIREWORKS_SPARK:0.5:100
        damage-element: DENDRO
        damage-formula: "3.5 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((16 * elemental_mastery) / (elemental_mastery + 2000)) + burgeon_bonus/100) * resistance_multiplier"
  QUICKEN:
    enable: true
    display: ""
    aura-element: DENDRO
    trigger-element: ELECTRO
    quicken-aura-id: QUICKEN
    quicken-aura-gauge-decay-rate: Q
    gauge-unit-tax: 1
  SPREAD:
    enable: true
    display: "#29bf3eSpread"
    aura-element: QUICKEN
    trigger-element: DENDRO
    gauge-unit-tax: 0
    damage-formula: "raw_damage + (1.25 * (16.12 * (attacker_level + 16) - 257.23) * (1 + (5 * elemental_mastery / (1200 + elemental_mastery)) + spread_bonus/100))"
  AGGRAVATE:
    enable: true
    display: "#d983ffAggravate"
    aura-element: QUICKEN
    trigger-element: ELECTRO
    gauge-unit-tax: 0
    damage-formula: "raw_damage + (1.15 * (16.12 * (attacker_level + 16) - 257.23) * (1 + (5 * elemental_mastery / (1200 + elemental_mastery)) + aggravate_bonus/100))"
  RESONANCE:
    enable: true
    display: "#fdd171Resonance"
    gauge-unit-tax: 0.15
    trigger-element: GEO
    resonance-radius: 4
    delay-tick-per-block: 5
    resonance-particle:
      particle: END_ROD
      radius: 1
      points: 45
      speed: 0.3
      x-rotation: 0
      y-rotation: 0
    stop-on-resonate-other: false
    resonance-limit: 4
    resonance-cooldown: 20
    damage-formula: "0.2 * (16.12 * (attacker_level + 16) - 257.23) * (1 + ((6 * elemental_mastery) / (elemental_mastery + 2000)) + (((8 / 1.44) * defense) / (defense + 1500)) + resonance_bonus) * resistance_multiplier"

Damage-Calculation:

  final-damage: "total_damage * defense_multiplier * resistance_multiplier * level_multiplier"

  total-damage: "((damage * (1+(attack_buff_percent/100))) + attack_buff) * (1 + ((elemental_damage_bonus + all_elemental_damage_bonus) / 100))"
  defense-multiplier: "1 - (((1 - (attacker_ignore_defense / 100)) * victim_defense) / (victim_defense + (5 * attacker_level)+500))"
  resistance-multiplier:
    resistance<0: "1 - (elemental_resistance/2/100)"
    resistance<75: "1 - (elemental_resistance/100)"
    resistance>=75: "1/((4 * elemental_resistance/100)+1)"
  level-multiplier:
    player: "2 - (2/(1+1.075^(attacker_level - victim_level)))"
    mob: "3 - (3/(1+1.025^(attacker_level - victim_level)))"

  #total-resistance: "pure_resistance - (resistance_reduction/100 * ((pure_resistance^2)^0.5))"
  total-resistance: "pure_resistance - resistance_reduction"

