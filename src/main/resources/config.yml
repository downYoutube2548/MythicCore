  REVERSE_SUPER_CONDUCT:
    enable: true
    display: "#bab3feSuperconduct"
    aura-element: ELECTRO
    trigger-element: CRYO
    gauge-unit-tax: 1.25
    aoe-radius: 1.5
    damage-element: CRYO
    resistance-reduction-element: PHYSICAL
    resistance-reduction: 40
    resistance-reduction-duration: 240
    damage-formula: "0.5 * (16.12 * (attacker_level + 16) - 257.23) * (1 + (16 * (elemental_mastery / (elemental_mastery + 2000)))) * resistance_multiplier"
  ELECTRO_CHARGED:
